type Person {
    """
    아이디
    """
    id: Int!

    """
    이름
    """
    name: String!

    """
    나이
    """
    age: Int!

    """
    성별
    """
    gender: String!

    """
    전공
    """
    major: String!
}

type Movie {
    """
    아이디
    """
    id: Int!

    """
    이름
    """
    name: String!

    """
    평점
    """
    score: Int!
}

type Query{
    people: [Person]!
    person(id: Int!): Person
    movies: [Movie]!
    movie(id: Int!): Movie
}
